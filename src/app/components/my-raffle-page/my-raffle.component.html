<div class="cart-page">
  <div class="side-navbar">
    <div class="nav-actions">
      <button class="nav-button" (click)="changeArea('Confirmadas')">
        <i class="ph ph-seal-check"></i>
        <span>Confirmadas</span>
      </button>
      <button class="nav-button" (click)="changeArea('Pendentes')">
        <i class="ph ph-clock-countdown"></i>
        <span>Pendentes</span>
      </button>
      <button class="nav-button" (click)="changeArea('Finalizadas')">
        <i class="ph ph-check-fat"></i>
        <span>Finalizadas</span>
      </button>
    </div>
  </div>

  <div class="raffle-area">
    <div class="table-container">
      <p-card>
        <ng-template pTemplate="header">
          <p>Raffle Collections</p>
        </ng-template>
        <ng-template pTemplate="content">
          <p-accordion class="custom-accordion">
            <p-accordionTab *ngFor="let collection of raffleCollections" [header]="collection.name">
              <p-table [value]="collection.raffles" [scrollable]="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Reserved</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-raffle>
                  <tr>
                    <td>{{ raffle.name }}</td>
                    <td><img [src]="raffle.image" alt="{{ raffle.name }}" style="width: 50px; height: 50px;"></td>
                    <td>{{ raffle.price | currency }}</td>
                    <td>{{ raffle.reserved ? 'Yes' : 'No' }}</td>
                  </tr>
                </ng-template>
              </p-table>
            </p-accordionTab>
          </p-accordion>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
